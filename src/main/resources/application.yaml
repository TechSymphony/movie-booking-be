server:
  port: ${ENV_PORT}

spring:
  application:
    name: ${ENV_NAME}
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: ${DB_SHOW_SQL}
    hibernate:
      ddl-auto: ${DB_HIBERNATE_DDL_AUTO}
